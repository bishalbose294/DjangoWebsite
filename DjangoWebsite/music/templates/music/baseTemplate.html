<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Viberr {% endblock %}</title>

    {% load staticfiles %}

    <!-- Link to google font -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Customized CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">


</head>
<body>

    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar"></button>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'music:index' %}" >
                        <span class="glyphicon glyphicon-cd" aria-hidden="true">
                        </span> &nbsp; Albums
                    </a>
                </li>
                <li class="">
                    <a href="#" >
                        <span class="glyphicon glyphicon-music" aria-hidden="true">
                        </span> &nbsp; Songs
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-content" name="q" value="">
                    <button type="submit" class="btn btn-default">Search</button>
                </div>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'music:album-add' %}" >
                        <span class="glyphicon glyphicon-plus" aria-hidden="true">
                        </span> &nbsp; Add Album
                    </a>
                </li>
                <li class="">
                    <a href="#" >
                        <span class="glyphicon glyphicon-off" aria-hidden="true">
                        </span> &nbsp; Logout
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>
    {% block body %}
    {% endblock %}
</body>
</html>
